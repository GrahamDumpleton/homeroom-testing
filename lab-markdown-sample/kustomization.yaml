apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: lab-markdown-sample

resources:
- namespace.yaml

bases:
- https://github.com/openshift-homeroom/lab-markdown-sample/.workshop?ref=1.9

patchesJson6902:
- target:
    group: extensions
    version: v1beta1
    kind: Ingress
    name: spawner
  path: ingress.yaml

configMapGenerator:
- name: spawner-environ
  behavior: merge
  env: settings.txt
